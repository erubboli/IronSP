--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "Makes a template class preferred for the given file extensions. If you don't \
  provide any extensions, it will be preferred for all its already registered extensions:"
- !ruby/struct:SM::Flow::VERB 
  body: |
      # Prefer RDiscount for its registered file extensions:
      Tilt.prefer(Tilt::RDiscountTemplate)

      # Prefer RDiscount only for the .md extensions:
      Tilt.prefer(Tilt::RDiscountTemplate, '.md')

full_name: Tilt::prefer
is_singleton: true
name: prefer
params: (template_class, *extensions)
visibility: public
