    <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">get_indent</span>(<span class="ruby-identifier">line</span>)
      <span class="ruby-comment cmt"># Figure out the indentation. Kinda ugly/slow way to support tabs,</span>
